<ion-view ng-controller="TeamsController as vm">

    <ion-nav-title>Teams</ion-nav-title>

	<ion-content class="has-header">

		<ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.loadList(true)"></ion-refresher>

		<div class="list">
			<div ng-repeat="division in vm.teams">
			<!-- list divider -->
			<div class="item item-divider item-energized">{{division.divisionName}}</div>

				<a style="font-size:12px" class="item item-icon-right" ng-repeat="team in division.divisionTeams" href="#app/teams/{{team.id}}">{{team.name}}
				<i class="icon ion-chevron-right icon-accessory"></i></a>
			</div>
		</div>
	</ion-content>
</ion-view>
